<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
</head>
<body>
    <h1>Investment Calculator</h1>
    <form action="/" method="post">
        <label for="initial_investment">Initial Investment:</label>
        <input type="number" id="initial_investment" name="initial_investment" value="{{ initial_investment }}" step="0.01" required><br><br>

        <label for="monthly_investment">Monthly Investment:</label>
        <input type="number" id="monthly_investment" name="monthly_investment" value="{{ monthly_investment }}" step="0.01" required><br><br>

        <label for="annual_increase">Annual Increase (as a decimal):</label>
        <input type="number" id="annual_increase" name="annual_increase" value="{{ annual_increase }}" step="0.01" required><br><br>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" value="{{ years }}" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if percentage_increase is not none %}
        <h2>Percentage Increase:</h2>
        <p>{{ percentage_increase }}%</p>
    {% endif %}
</body>
</html>
