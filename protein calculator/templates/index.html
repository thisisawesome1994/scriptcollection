<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Meat Requirement Calculator</h1>
        <form method="post">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <button type="submit">Calculate</button>
        </form>
        {% if beef_needed is defined and chicken_needed is defined %}
            <div class="result">
                <h2>Results</h2>
                <p>Beef needed: {{ beef_needed }} grams per day</p>
                <p>Chicken needed: {{ chicken_needed }} grams per day</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
